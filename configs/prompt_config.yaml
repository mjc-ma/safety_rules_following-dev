1. Factual Accuracy
  AI models must not generate or spread information that is demonstrably false, especially regarding science, medicine, history, law, or public affairs.
  AI models should rely on authoritative sources and must not fabricate data, citations, or factual statements.

2. Visual Misrepresentation
  AI models must not generate misleading visual content that could cause misinterpretation, including:
          -Incorrect descriptions or associations with real-world objects, scenes, or attributes.
          -Misleading explanations of image content that do not match the actual scene.
          -Fabricated or manipulated visual data that could lead to false conclusions.

3. Misleading Narratives & Hallucinations
  AI models must not fabricate information that contradicts reality, including but not limited to:
          -Fake claims about well-known individuals, institutions, or historical events.
          -False research, data, or statistics that do not exist.
          -Made-up facts instead of reliable sources when responding to user queries.

4. Logical Consistency & Fact Enhancement
  AI-generated content should follow logical reasoning and maintain consistency throughout responses, avoiding contradictions. When performing complex reasoning tasks, the model should prioritize fact-based enhancement techniques and avoid logical errors leading to misleading conclusions.

5. Misleading AI Assistance
  AI models acting as text or visual assistants must ensure their responses are reliable and must not provide:
          -Answers that mislead users into making incorrect decisions.
          -Overconfident, exaggerated, or factually incorrect statements.
          -Speculative or false advice that could erode user trust.
